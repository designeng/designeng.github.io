<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="address=no">
        <meta http-equiv="cleartype" content="on">
        <meta name="description" content="Мобильный Agent.ru">

    </head>
<body>
    

    <div class="redirectWrapper"></div>

    <!-- <div class="layoutPage__reducer layoutPage_show_popup"> -->
    <div class="layoutPage__reducer">
        <div class="layoutPage__slider">

            <!-- center slot content -->
            <section class="layoutPage__sliderSlot layoutPage__sliderSlot_center">
                <div class="layoutPage__sliderSlotContent">

                    <div class="layoutPage__header">
                        <div class="layoutPage__headerTabs" id="tabs"></div>
                        <div class="layoutPage__headerLogo"><a class="headerLogo" href="/"></a></div>
                    </div>
                    <div class="layoutPage__content">
                        <div class="layoutContent" id="prospect"></div>
                    </div>
                    <div class="layoutPage__footer" id="footer"></div>

                </div>
            </section>

            <!-- right slot content -->
            <section class="layoutPage__sliderSlot layoutPage__sliderSlot_right">
                <div class="layoutPage__sliderSlotContent  scrollable ">

                    <div class="layoutPage__block" id="pageFlightId"></div>
                    <div class="layoutPage__block" id="pageSegments"></div>
                    <div class="layoutPage__block" id="pageAdditional"></div>
                    <div class="layoutPage__block" id="pageAviacost"></div>
                    <div class="layoutPage__block" id="pageEuroset"></div>
                    <div class="layoutPage__block" id="pagePayLater"></div>
                    <div class="layoutPage__block" id="pagePassengers"></div>
                    <div class="layoutPage__block" id="pagePayment"></div>
                    <div class="layoutPage__block" id="pageStatic"></div>
                    <div class="layoutPage__block" id="pageFareinfo"></div>
                    <div class="layoutPage__block" id="pagePassengerForm"></div>
                    <div class="layoutPage__block" id="pagePaymentNoop"></div>
                    
                </div>
            </section>
            <!-- /right slot content -->

            <!-- fade layer, navigation between right and center -->
            <section class="layoutPage__fader"></section>

            <!-- preloading layer -->
            <section class="layoutPage__loader layoutPage__loader_type_appLoader">
                <div class="layoutPage__header">
                    <div class="layoutPage__headerLogo"><b class="headerLogo"></b></div>
                </div>
                <div class="preloader__animation">
                    <!-- <p class="preloader__animationText">{{ message }}</p> -->
                    <span class="preloader__animationPlane"></span>
                    <span class="preloader__animationLandscapeItem preloader__animationLandscapeItem_type_moon"></span>
                    <span class="preloader__animationLandscapeItem preloader__animationLandscapeItem_type_bigStar"></span>
                    <span class="preloader__animationLandscapeItem preloader__animationLandscapeItem_type_bigCloud"></span>
                    <span class="preloader__animationLandscapeItem preloader__animationLandscapeItem_type_smallCloud"></span>
                    <span class="preloader__animationLandscapeItem preloader__animationLandscapeItem_type_smallStar"></span>
                </div>
            </section>

            <!-- popups -->
            <!-- <section class="layoutPage__popup">
                <div class="popup">
                    <div class="popup__fade"></div>
                    <div class="popup__content">
                        <div class="popup__contentTextWrapper">
                            <i class="popup__contentWarningImg"></i>
                            <p class="popup__contentText">Возможность забронировать билет на ребенка отдельно доступна только при предварительном бронировании билета на взрослого пассажира через сайт Агент.ру.</p>
                            <p class="popup__contentText">Обращаем ваше внимание, что не все авиакомпании предоставляют такую возможность.</p>
                        </div>
                        <div class="popup__contentButton">
                            <button id="continue" class="bigButton bigButton__inline" onclick="document.getElementsByClassName('layoutPage__reducer')[0].classList.remove('layoutPage_show_popup')">Продолжить</button>
                        </div>
                    </div>
                </div>
            </section> -->
        </div>
    </div>

</body></html>
